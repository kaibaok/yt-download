<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set YouTube Cookies</title>
</head>
<body>
    <h1>Enter Your YouTube Cookies</h1>
    <form action="/set-cookies" method="POST">
        <textarea name="cookies" rows="10" cols="50" placeholder="Paste your cookies here..."></textarea><br>
        <input type="submit" value="Set Cookies">
    </form>
</body>
</html>
